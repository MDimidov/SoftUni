<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="hero">
        <div class="hero__login">
            <span>Login</span>
        </div>

        <form action="#" class="hero__form" method="post">
            <div class="hero__form__username">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="">
            </div>

            <div class="hero__form__password">
                <label for="password">Password</label>
                <input id="password" type="password" name="password">
            </div>

            <button class="hero__form__btn" type="submit">Login</button>
        </form>
    </main>
</body>
</html>
