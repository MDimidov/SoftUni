<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <!-- <link rel="stylesheet" href="styles/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <section class="card">
        <div class="left-part">
            <h3 class="logo">SoftUni</h3>
            <div class="titles">
                <h1 class="title">Welcome to SoftUni.</h1>
                <h2 class="subtitle">Are you ready to become a dev?</h2>    
            </div>
            
            <div class="icons">
                <i class="fa-solid fa-earth-asia fa-2xs"></i>
                <i class="fa-solid fa-shield-cat fa-2xs"></i>
                <i class="fa-brands fa-twitter fa-2xs"></i>
            </div>
        </div>

        <div class="right-part">
            <form action="SUBMIT">
                <div class="fill">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" placeholder="antoniyaat">
                </div>

                <div class="fill">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" placeholder="a.atanasova@softuni.bg">
                </div>

                <div class="fill">
                    <label for="pass">PASSWORD</label>
                    <input type="password" id="pass" placeholder="********">
                </div>

                <div class="fill">
                    <label for="passRep">REPEAT PASSWORD</label>
                    <input type="password" id="passRep" placeholder="********">
                </div>

                <div class="lastForm">
                    <button class="btn">REGISTER</button>
                    <a href="#">I am already a ninja</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
